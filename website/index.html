<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img class="bi me-2" style="" src="" alt="Icon">
            <span class="fs-4">Brand</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a onclick="headerOptions('all')" class="nav-link">All</a></li>
            <li class="nav-item"><a onclick="headerOptions('t-shirts')" class="nav-link">T-Shirts</a></li>
            <li class="nav-item"><a onclick="headerOptions('hoodies')" class="nav-link">Hoodies</a></li>
            <li class="nav-item"><a onclick="" class="nav-link">Contact Us</a></li>
        </ul>
    </header>

    <section id="all"></section>
    <section id="t-shirts"></section>
    <section id="hoodies"></section>
</div>
<script>

    allSection = document.getElementById("all")
    tshirtSection = document.getElementById("t-shirts")
    hoodiesSection = document.getElementById("hoodies")

    document.getElementById("all").style.display = "block"
    document.getElementById("t-shirts").style.display = "none"
    document.getElementById("hoodies").style.display = "none"

    function headerOptions(option) {

        if (option === "all" && allSection.style.display === "none") {
            allSection.style.display = "block";
            tshirtSection.style.display = "none"
            hoodiesSection.style.display = "none"
            console.log("1")
        } else if (option === "t-shirts" && tshirtSection.style.display === "none") {
            tshirtSection.style.display = "block";
            allSection.style.display = "none"
            hoodiesSection.style.display = "none"
            console.log("2")
        } else if (option === "hoodies" && hoodiesSection.style.display === "none") {
            hoodiesSection.style.display = "block"
            allSection.style.display = "none"
            tshirtSection.style.display = "none"
            console.log("3")
        }

    }
</script>
</body>
